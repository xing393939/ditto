<!DOCTYPE html>
<html>
<head>
    <title>ditto</title>  <!-- EDIT ME!! -->
    <meta charset="UTF-8">
    <!-- JQUERY -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!-- MARKED -->
    <script src="js/marked.js"></script>

    <!-- HIGHLIGHT.JS -->
    <link rel="stylesheet" href="css/github.css">
    <script src="js/highlight.js"></script>

    <!-- MATHJAX -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$']],
          processRefs: true
        },
        TeX: {
          equationNumbers: {
            autoNumber: "all",
            formatID: function(id) { return "(" + id  + ")"},
            formatURL: function(id) { return null }
          }
        }
      });
    </script>
    <script type="text/javascript" src="js/MathJax.js?config=TeX-AMS_HTML"></script>

    <!-- DITTO -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ditto.css">
    <script src="js/ditto.js"></script>

</head>
<body>
    <!-- ESSENTIAL -->
    <div id="md-main-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header"><a href="" class="navbar-brand">Ditto</a></div>
            <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar">

            </div>
        </div>
    </div>
    <div id="md-body-container" class="container">
        <div id="md-body-row" class="row">
            <div class="container" style="margin-top: 70px;">
                <div id="loading">Loading ...</div>
                <div id="error"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <footer style="position: relative; margin-top: 1em;">
        <p class="text-center">FIFSKY <a href="http://www.mdwiki.info">MDwiki</a> &copy; 2015</p>
    </footer>

    <div id="hide"></div>

    <!-- OPTIONAL -->
    <div id="back_to_top">top</div>
    <div id="edit">edit</div>

    <!-- DITTO -->
    <script>
        $(function($) {
          // essential settings
          ditto.index = "docs/index.md",
          ditto.sidebar_file = "docs/navigation.md",

          // optional settings if you want github search
          ditto.github_username = "chutsu";   // <------- EDIT ME!!
          ditto.github_repo = "ditto";        // <------- EDIT ME!!
          ditto.highlight_code = false;       // <------- EDIT ME!!

          // where the docs are actually stored on github - so you can edit
          ditto.base_url = "https://github.com/chutsu/ditto/edit/gh-pages";

          // run
          ditto.run();
        });
    </script>
</body>
</html>
